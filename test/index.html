<html>
  <head>
    <meta charset="utf-8">
    <title>Fake XHR</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
      * {
        background: #000;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <pre><code></code></pre>
    <script src="fakeXHR.js"></script>
    <script>

      const code = document.querySelector('code')
      const append = (...args)=>{
        code.textContent += args.join(' ')+'\n'
      }
      for (let s in console){
        if (typeof console[s]==='function'){
          console[s] = append;
        }
      }

      function onLoad(msg,e) {
        console.log('onLoad',msg,JSON.stringify(e),e.target.responseText,e.currentTarget.responseText)
      }

      let oReq

      console.log('req',1)
      oReq = new XMLHttpRequest.org()
      oReq.addEventListener('load', onLoad.bind(null,1))
      oReq.open('GET','real.xml')
      oReq.send()

      console.log('req',2)
      oReq = new XMLHttpRequest()
      oReq.addEventListener('load', onLoad.bind(null,2))
      oReq.open('GET','real.xml')
      oReq.send()

      console.log('req',3)
      oReq = new XMLHttpRequest()
      oReq.addEventListener('load', onLoad.bind(null,3))
      oReq.open('GET','real.xml')
      oReq.fake('GET','real.xml','<fake></fake>')
      oReq.send()
    </script>
  </body>
</html>
