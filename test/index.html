    <pre><code></code></pre>

    <script>

      const code = document.querySelector('code')
      const append = (...args)=>{
        code.textContent += args.join(' ')+'\n'
      }
      for (let s in console){
        if (typeof console[s]==='function'){
          console[s] = append;
        }
      }

      console.log('foo',23)

      function onLoad(e) {
        console.log('onLoad',JSON.stringify(e),e.target.responseText,e.currentTarget.responseText)
      }

      var oReq = new XMLHttpRequest()
      oReq.addEventListener('load', onLoad)
      oReq.open('GET','real.xml')
      oReq.send()

      var oReq = new XMLHttpRequest()
      oReq.addEventListener('load', onLoad)
      oReq.open('GET','real.xml')
      oReq.fake('GET','real.xml','<fake></fake>')
      oReq.send()
    </script>
